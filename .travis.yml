dist: bionic
language: go

services:
  - docker

go:
  - 1.14.x
  - 1.15.x
  - tip

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

go_import_path: github.com/percona/promconfig

# skip non-trunk PMM-XXXX/SAAS-XXXX branch builds, but still build pull requests
branches:
  except:
    - /^PMM\-\d{3,5}/
    - /^SAAS\-\d{2,5}/

cache:
  directories:
    - /home/travis/.cache/go-build

before_cache:
  - go clean -testcache

script:
  - make ci

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: ""
